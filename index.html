<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css">
    <title>Calculator</title>
  </head>
  <body>
    <div class="grid-container">
      <div class="output">
        <div data-previous class="previous-operand"></div>
        <div data-current class="current-operand"></div>
      </div>
      <button data-clear-all class="span-two">AC</button>
      <button data-delete=""><i data-feather="delete" class="icon-medium"></i></button>
      <button data-operator="" class="operator">รท</button>
      <button data-number>1</button>
      <button data-number>2</button>
      <button data-number>3</button>
      <button data-operator class="operator">*</button>
      <button data-number>4</button>
      <button data-number>5</button>
      <button data-number>6</button>
      <button data-operator class="operator">+</button>
      <button data-number>7</button>
      <button data-number>8</button>
      <button data-number>9</button>
      <button data-operator class="operator">-</button>
      <button data-number class="span-two">0</button>
      <button data-number>.</button>
      <button data-equals class="operator">=</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="src/script.js"></script>
  </body>
</html>
